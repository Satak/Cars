{% extends "_main.html" %}
{% block content %}
<nav class="navbar navbar-light bg-faded">
  <h1 class="navbar-brand mb-0"><a href="/"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></h1>
</nav>

<div class="card">
  <div class="card-header">
    <i class="fa fa-car" aria-hidden="true"></i>
  </div>
  <div class="card-block">
    <h4 class="card-title">Edit</h4>
    <form action="/updateCar" method="POST">

        <div class="form-group row">
            <label for="idcar" class="col-2 col-form-label">ID</label>
            <div class="col-4">
                <input type="text" class="form-control" name="id" id="idcar" placeholder="Id" value="{{car[0].id}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="make" class="col-2 col-form-label">Make</label>
            <div class="col-4">
                <input type="text" class="form-control" name="Make" id="make" placeholder="Make" value="{{car[0].make}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="model" class="col-2 col-form-label">Model</label>
            <div class="col-4">
                <input type="text" class="form-control" name="Model" id="model" placeholder="Model" value="{{car[0].model}}">
            </div>
        </div>

        <div class="form-group row">
            <label for="year" class="col-2 col-form-label">Year</label>
            <div class="col-4">
                <input type="text" class="form-control" name="Year" id="year" placeholder="Year" value="{{car[0].year}}">
            </div>
        </div>

        <button class="btn btn-primary btn-sm" type="submit" value="Post"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </form>
    <br />
    <form action="/deleteCar" method="POST">
        <div class="form-group row">
            <label for="deleteCar" class="col-2 col-form-label">Delete</label>
            <div class="col-4"> 
                <input type="text" class="form-control" name="id" id="deleteCar" placeholder="Id" value="{{car[0].id}}">        
            </div>
        </div>
        <button type="submit" class="btn btn-danger btn-sm" value="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </form>
  </div>
</div>
{% endblock %}
