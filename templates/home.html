{% extends "_main.html" %}
{% block content %}

<nav class="navbar navbar-light bg-faded">
  <h1 class="navbar-brand mb-0"><i class="fa fa-car" aria-hidden="true"></i></h1>
</nav>
<p class="lead">Inventory</p>
<table class="table table-striped table-hover table-sm table-bordered">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
    {% for c in car %}
    <tr>
        <td>{{c.id}}</td>
        <td>{{c.make}}</td>
        <td>{{c.model}}</td>
        <td>{{c.year}}</td>
        <td><a href="/{{c.id}}"><button class="btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
    </tr>
    {% endfor %}
    </tbody>
</table>


<div class="card">
  <div class="card-header">
    Create new car
  </div>
  <div class="card-block">

    <form action="/newCar" method="POST">
        <div class="form-group row">
            <label for="make" class="col-2 col-form-label">Make</label>
            <div class="col-4">
                <input type="text" class="form-control" id="make" name="Make" placeholder="Make">
            </div>
        </div>
        <div class="form-group row">
            <label for="model" class="col-2 col-form-label">Model</label>
            <div class="col-4">
                <input type="text" class="form-control" id="model" name="Model" placeholder="Model">
            </div>
        </div>

        <div class="form-group row">
            <label for="year" class="col-2 col-form-label">Year</label>
            <div class="col-4">
                <input type="text" class="form-control" id="year" name="Year" placeholder="Year">
            </div>
        </div>

        <button class="btn btn-primary btn-sm" type="submit" value="Post"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </form>

    </div>
</div>

{% endblock %}
